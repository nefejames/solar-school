<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <main>
      <div class="form-wrapper">
        <section class="image-box flex-item signup"></section>

        <div class="form-layout-wrapper flex-item">
          <section>
            <div class="form-copy">
              <h1>solar school project</h1>
              <p>Sign up and charge up</p>
            </div>

            <form>
              <div class="form-container">
                <!--first name-->
                <div class="form-row">
                  <label for="first-name">first name</label>
                  <input type="text" id="first-name" />
                </div>

                <!--last name-->
                <div class="form-row">
                  <label for="last-name">last name</label>
                  <input type="text" id="last-name" />
                </div>

                <!--email address-->
                <div class="form-row">
                  <label for="email">email address</label>
                  <input type="text" id="email" />
                </div>

                <!--phone number-->
                <div class="form-row">
                  <label for="phone">phone number</label>
                  <input type="text" id="phone" />
                </div>

                <!--password-->
                <div class="form-row">
                  <label for="password">password</label>
                  <input type="password" name="" id="" />
                </div>

                <!--button-->
                <input type="button" value="sign up" />
              </div>
              <footer class="form-footer">
                <p class="have-acct">
                  Already have an account? <a href="login.html">sign in</a>
                </p>
              </footer>
            </form>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
